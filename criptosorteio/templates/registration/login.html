{% extends 'registration/base_registration.html' %}

{% block extrahead %}
<style type="text/css">
    @media only screen and (min-width: 601px) {
        #id_card_type_container {
            margin-top: 40px;
            margin-left: 50px;
        }
    }
</style>
{% endblock %}

{% block titulo_form %}Login{% endblock %}

{% block content %}
{% load material_form %}
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% form form=form %}{% endform %}
    <input type="submit" name="_submit" class="btn btn-primary btn-lg" value="Login" />
    <a class="btn-flat" href="{% url 'register' %}">Registrar</a>
    {% comment %}<a class="btn-flat" href="{% url 'password_reset' %}">Recuperar senha</a>{% endcomment %}
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
